<form [formGroup]="form" (ngSubmit)="submit()" class="form responsive-form">
  <div class="form-group">
    <label class="lbl" for="code">Code:</label>
    <input class="txt" id="code" formControlName="code" (blur)="checkCode()" [readonly]="isEditMode">
    <div class="required" *ngIf="form.get('code')?.hasError('maxlength') && form.get('code')?.touched">
      Code must be at most 4 characters long.
    </div>
    <div class="required" *ngIf="form.get('code')?.hasError('required') && form.get('code')?.touched">
      Code is required.
    </div>
  </div>

  <div class="codeStatus" *ngIf="isCodeAvailable !== null" [style.color]="isCodeAvailable ? 'green' : 'red'">
    {{ codeStatus }}
  </div>

  <div class="form-group">
    <label for="description" class="lbl">Description:</label>
    <input id="description" formControlName="description" class="txt">
    <div class="required" *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">
      Description is required.
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid" class="btn submit-btn">Submit</button>
</form>
