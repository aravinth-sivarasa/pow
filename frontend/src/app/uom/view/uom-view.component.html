<div class="uom-table">
  <table>
    <thead>
      <tr>
        <th>Code</th>
        <th>Description</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let uom of uoms">
        <td>{{ uom.code }}</td>
        <td>{{ uom.description }}</td>
        <td><a href="uom/{{ uom.code }}">Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>
